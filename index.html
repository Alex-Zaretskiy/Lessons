<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>github</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<img src="img/la.png" alt="">
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">Homework</a></li>
				<li><a href="">Settings</a></li>
			</ul>
			<img class="avatar" src="img/av_64.png" alt="">
		</div>
		<p class="text">Settings</p>
		<div class="block1">
			<ul>
				<li>avatar</li>
				<li>student's info</li>
				<li>change password</li>
			</ul>
		</div>
		<form action="#">
			<div class="block2">
		<div class="photo">
			<img src="img/av_256.png" alt="">
			<button>Choose photo</button>
		</div>
		<div class="changes">
			<input type="text" placeholder="First name" maxlength="16" required>
			<input type="text" placeholder="Last name" maxlength="16">
			<input type="email" placeholder="Email" name="login" required>
			<input type="tel" name="tel" pattern="2[0-9]{3}-[0-9]{3}" placeholder="Phone number">
			<input type="text" placeholder="Address">
			<input type="text" placeholder="FB link" required>
			<button>Save changes</button>
		</div>
		<div class="password">
			<input type="text" placeholder="Old password">
			<input type="text" placeholder="New password">
			<input type="text" placeholder="Repeat password">
			<button>Change password</button>
		</div>
		</div>
		</form>
	</div>
</body>
</html>
